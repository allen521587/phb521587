<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>エネルギー - Renewable Energy Japan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            color: #fff;
            line-height: 1.6;
            overflow-x: hidden;
        }
        /* 视频容器 */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            overflow: hidden;
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease-in-out; /* 平滑切换 */
        }
        video.active {
            opacity: 1;
        }
        /* 导航栏 */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            z-index: 10;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
            transition: color 0.3s;
        }
        .navbar a:hover {
            color: #00c4cc;
        }
        /* 英雄区 */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
            background: linear-gradient(to bottom, rgba(0, 40, 60, 0.5), rgba(0, 100, 120, 0.5));
        }
        .hero h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }
        .hero p {
            font-size: 1.2rem;
            max-width: 600px;
            margin-bottom: 30px;
        }
        .hero .cta {
            padding: 12px 30px;
            font-size: 1.1rem;
            background: #00c4cc;
            border: none;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .hero .cta:hover {
            background: #0099a6;
        }
        /* 粒子动画 */
        .particles {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 0;
        }
        /* 响应式 */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                padding: 10px;
            }
            .navbar a {
                margin: 10px 0;
            }
            .hero h1 {
                font-size: 2rem;
            }
            .hero p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- 视频容器，支持两个视频 -->
    <div class="video-container">
        <video id="video1" class="active" autoplay muted loop playsinline preload="metadata">
            <source src="solar-panels-sunset.mp4" type="video/mp4"> <!-- 替换为“太阳能面板日落” -->
        </video>
        <video id="video2" autoplay muted loop playsinline preload="metadata">
            <source src="offshore-wind-farm.mp4" type="video/mp4"> <!-- 替换为“海上风车群” -->
        </video>
    </div>

    <!-- 导航栏 -->
    <nav class="navbar">
        <div>
            <a href="#home">ホーム</a>
            <a href="#about">私たちについて</a>
            <a href="#services">サービス</a>
            <a href="#projects">プロジェクト</a>
            <a href="#news">ニュース</a>
            <a href="#contact">お問い合わせ</a>
        </div>
    </nav>

    <!-- 英雄区 -->
    <section class="hero">
        <h1>エネルギーの未来を、つなぐ。</h1>
        <p>持続可能な未来のために、日本発の再生可能エネルギーを推進します。</p>
        <button class="cta" onclick="scrollToSection('contact')">お問い合わせ</button>
    </section>

    <!-- 粒子动画 -->
    <canvas class="particles"></canvas>

    <script>
        // 粒子动画
        const canvas = document.querySelector('.particles');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        const particlesArray = [];
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 3 + 1;
                this.speedX = Math.random() * 2 - 1;
                this.speedY = Math.random() * 2 - 1;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.size > 0.2) this.size -= 0.1;
                if (this.x < 0 || this.x > canvas.width) this.x = Math.random() * canvas.width;
                if (this.y < 0 || this.y > canvas.height) this.y = Math.random() * canvas.height;
            }
            draw() {
                ctx.fillStyle = 'rgba(0, 196, 204, 0.8)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function init() {
            for (let i = 0; i < 100; i++) {
                particlesArray.push(new Particle());
            }
        }
        init();

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
                particlesArray[i].draw();
                if (particlesArray[i].size <= 0.2) {
                    particlesArray.splice(i, 1);
                    particlesArray.push(new Particle());
                }
            }
            requestAnimationFrame(animate);
        }
        animate();

        // 视频切换逻辑
        const video1 = document.getElementById('video1');
        const video2 = document.getElementById('video2');

        function switchVideo() {
            video1.classList.toggle('active');
            video2.classList.toggle('active');
        }

        // 每10秒自动切换
        setInterval(switchVideo, 10000);

        // 平滑滚动
        function scrollToSection(id) {
            document.getElementById(id).scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
